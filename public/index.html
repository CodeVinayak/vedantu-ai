<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedantu Q&A Bot</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Heroicons for play button -->
    <script src="https://unpkg.com/@heroicons/v2/24/solid"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-gray-100">

    <!-- Error Dialog -->
    <div id="errorDialog"
        class="fixed top-4 right-4 max-w-sm bg-red-600 text-white p-4 rounded-lg shadow-lg hidden dialog-animate">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p id="errorMessage" class="text-sm font-medium"></p>
            </div>
            <div class="ml-auto pl-3">
                <button onclick="hideErrorDialog()" class="text-white hover:text-gray-200">
                    <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 md:py-12">
        <div class="max-w-4xl mx-auto bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700 relative">

            <!-- Hamburger Menu -->
            <div class="absolute top-4 right-4 z-10">
                <button id="hamburgerButton" class="p-2 text-gray-400 hover:text-white focus:outline-none">
                    <svg id="hamburgerIcon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path id="hamburgerPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div id="dropdownMenu"
                    class="absolute right-0 mt-2 bg-gray-700 rounded-md shadow-lg py-1 hidden dropdown-menu">
                    <a href="https://vinayaksingh.in/" target="_blank"
                        class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 text-center flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                            <path
                                d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-2a1 1 0 10-2 0v2H5V7h2a1 1 0 000-2H5z" />
                        </svg>
                        <span>LinkInBio</span>
                    </a>
                    <a href="https://vinayaksingh.com/" target="_blank"
                        class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 text-center flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                            <path
                                d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-2a1 1 0 10-2 0v2H5V7h2a1 1 0 000-2H5z" />
                        </svg>
                        <span>Portfolio</span>
                    </a>
                </div>
            </div>

            <!-- Header Section -->
            <div class="text-center mb-8">
                <img src="logo.webp" alt="Ask Vedantu"
                    class="mx-auto mb-4 block w-48 h-48 rounded-full object-cover image-animate">
                <h1 class="text-3xl md:text-4xl font-bold text-white">Vedantu AI Q&A Bot</h1>
                <p class="text-gray-400 mt-2">Developed by Vinayak Kumar Singh</p>
            </div>

            <!-- Question Input -->
            <div class="mb-6">
                <label for="questionText" class="block text-sm font-medium text-gray-300 mb-2">Curious about Vedantu?
                    Let AI answer.</label>
                <input type="text" id="questionText"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    placeholder="What is the WAVE learning platform?">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button id="generateButton"
                    class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out">
                    Ask AI
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden text-center my-6">
                <div class="flex justify-center items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span id="loadingMessage">Generating Response...</span>
                </div>
            </div>

            <!-- Response Area -->
            <div id="responseContainer" class="mt-8 p-6 bg-gray-900/70 border border-gray-700 rounded-lg hidden">
                <h3 class="font-semibold text-lg mb-2 text-white">Answer:</h3>
                <p id="responseText" class="text-gray-300 whitespace-pre-wrap">Answer will appear here and Audio will play automatically.</p>
                <!--
                 Audio Play Button -->
                <div id="audioContainer" class="hidden flex items-center gap-4 mt-4">
                    <button id="playAudioButton" class="bg-blue-500 text-white px-4 py-2 rounded flex items-center gap-2">
                        <span>Play Answer</span>
                    </button>
                    <!-- Thumbs Up/Down Buttons -->
                    <button id="thumbsUpButton" class="ml-2 px-3 py-2 rounded bg-gray-200 hover:bg-green-200" title="Thumbs Up">üëç</button>
                    <button id="thumbsDownButton" class="ml-2 px-3 py-2 rounded bg-gray-200 hover:bg-red-200" title="Thumbs Down">üëé</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
